<html lang="en">

		<meta charset="utf-8" />

		<title>Winestore Database System</title>


		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1>Winestore Database System</h1>
					<br />
					<form class="well" action="query.php" method="GET">
						<fieldset>
							<legend>Please one or more criterias to search.</legend>
							<div class="form-group">
								<label for="wineName">Wine Name</label>
								<input type="text" class="form-control" id="wineName" name="wineName" placeholder="Enter wine name">	
							</div>
							<div class="form-group">
								<label for="wineryName">Winery Name</label>
								<input type="text" class="form-control" id="wineryName" placeholder="Enter winery name">	
							</div>
							<div class="form-group">
								<label for="wineRegion">Wine Region</label>
								<select class="form-control" id="wineRegion">
								  <option>Select a region</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
								</select>
							</div>
							<div class="form-group">
								<label for="grapeVariety">Grape Rariety</label>
								<select class="form-control" id="grapeVariety">
								  <option>Select a grape variety</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
								</select>
							</div>
							<div class="form-group">
								<label>Year Range</label>
								<div class="row">
									<div class="col-lg-3">
										<select class="form-control" >
										  <option>From</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
										</select>
									</div>
									<div class="col-lg-3">
										<select class="form-control">
										  <option>To</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label>Cost Range</label>
								<div class="row">
									<div class="col-lg-3">
										<select class="form-control">
										  <option>From</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
										</select>
									</div>
									<div class="col-lg-3">
										<select class="form-control">
										  <option>To</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
										</select>
									</div>
								</div>
							</div>
							<div class="pull-right">
								<button type="submit" class="btn btn-success btn-lg">Search</button>
								<button type="button" class="btn btn-danger btn-lg">Clear</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			
			<footer class="col-lg-6 col-lg-offset-3">

				</p>

		</div>
